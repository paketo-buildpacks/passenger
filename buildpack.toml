    licenses = ["SSH-short", "curl"]
    name = "cURL"
    purl = "pkg:generic/curl@7.79.1?checksum=370b11201349816287fb0ccc995e420277fbfcaf76206e309b3f60f0eda090c2&download_url=https://curl.se/download/curl-7.79.1.tar.gz"
    sha256 = "a9f8c9c9a579b17a005cf9ba0a5c4102f3b89a0b412e32be33458667c4309429"
    source = "https://curl.se/download/curl-7.79.1.tar.gz"
    source_sha256 = "370b11201349816287fb0ccc995e420277fbfcaf76206e309b3f60f0eda090c2"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/curl/curl_7.79.1_linux_noarch_bionic_a9f8c9c9.tgz"
    version = "7.79.1"

  [[metadata.dependency-constraints]]
    constraint = "7.*"
    id = "curl"
    patches = 1

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
