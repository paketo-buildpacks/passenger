api = "0.5"

[buildpack]
  homepage = "https://github.com/paketo-buildpacks/passenger"
  id = "paketo-buildpacks/passenger"
  name = "Paketo Passenger Buildpack"

[metadata]
  include-files = ["bin/build", "bin/detect", "bin/run", "buildpack.toml"]
  pre-package = "./scripts/build.sh"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:haxx:curl:7.80.0:*:*:*:*:*:*:*"
    id = "curl"
    licenses = ["SSH-short", "curl"]
    name = "cURL"
    purl = "pkg:generic/curl@7.80.0?checksum=dab997c9b08cb4a636a03f2f7f985eaba33279c1c52692430018fae4a4878dc7&download_url=https://curl.se/download/curl-7.80.0.tar.gz"
    sha256 = "31a8642e608f24f07cacc7f94c7ea5eb7cc1de37aa6dc7278f4537d4dfdf908a"
    source = "https://curl.se/download/curl-7.80.0.tar.gz"
    source_sha256 = "dab997c9b08cb4a636a03f2f7f985eaba33279c1c52692430018fae4a4878dc7"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/curl/curl_7.80.0_linux_noarch_bionic_31a8642e.tgz"
    version = "7.80.0"

  [[metadata.dependency-constraints]]
    constraint = "7.*"
    id = "curl"
    patches = 1

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
