api = "0.7"

[buildpack]
  description = "A buildpack for starting a passenger server for a Ruby app"
  homepage = "https://github.com/paketo-buildpacks/passenger"
  id = "paketo-buildpacks/passenger"
  keywords = ["ruby", "passenger"]
  name = "Paketo Passenger Buildpack"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/passenger/blob/main/LICENSE"

[metadata]
  include-files = ["bin/build", "bin/detect", "bin/run", "buildpack.toml"]
  pre-package = "./scripts/build.sh"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:haxx:curl:7.81.0:*:*:*:*:*:*:*"
    id = "curl"
    licenses = ["SSH-short", "curl"]
    name = "cURL"
    purl = "pkg:generic/curl@7.81.0?checksum=ac8e1087711084548d788ef18b9b732c8de887457b81f616fc681d1044b32f98&download_url=https://curl.se/download/curl-7.81.0.tar.gz"
    sha256 = "ffcced1e2d6975dc8c5a76472f0c41239e99da0fd30e0700cbd190aa9be0cb5b"
    source = "https://curl.se/download/curl-7.81.0.tar.gz"
    source_sha256 = "ac8e1087711084548d788ef18b9b732c8de887457b81f616fc681d1044b32f98"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/curl/curl_7.81.0_linux_noarch_bionic_ffcced1e.tgz"
    version = "7.81.0"

  [[metadata.dependency-constraints]]
    constraint = "7.*"
    id = "curl"
    patches = 1

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
