api = "0.7"

[buildpack]
  description = "A buildpack for starting a passenger server for a Ruby app"
  homepage = "https://github.com/paketo-buildpacks/passenger"
  id = "paketo-buildpacks/passenger"
  keywords = ["ruby", "passenger"]
  name = "Paketo Passenger Buildpack"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/spdx+json", "application/vnd.syft+json"]

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/passenger/blob/main/LICENSE"

[metadata]
  include-files = ["bin/build", "bin/detect", "bin/run", "buildpack.toml"]
  pre-package = "./scripts/build.sh"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:haxx:curl:7.84.0:*:*:*:*:*:*:*"
    id = "curl"
    licenses = ["SSH-short", "curl"]
    name = "cURL"
    purl = "pkg:generic/curl@7.84.0?checksum=3c6893d38d054d4e378267166858698899e9d87258e8ff1419d020c395384535&download_url=https://curl.se/download/curl-7.84.0.tar.gz"
    sha256 = "ee41f7a3aeb9b9c2f55e3b4532a229d1ff3658de80cb423cfc6784ee1568a180"
    source = "https://curl.se/download/curl-7.84.0.tar.gz"
    source_sha256 = "3c6893d38d054d4e378267166858698899e9d87258e8ff1419d020c395384535"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/curl/curl_7.84.0_linux_noarch_bionic_ee41f7a3.tgz"
    version = "7.84.0"

  [[metadata.dependency-constraints]]
    constraint = "7.*"
    id = "curl"
    patches = 1

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
