api = "0.7"

[buildpack]
  description = "A buildpack for starting a passenger server for a Ruby app"
  homepage = "https://github.com/paketo-buildpacks/passenger"
  id = "paketo-buildpacks/passenger"
  keywords = ["ruby", "passenger"]
  name = "Paketo Passenger Buildpack"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/passenger/blob/main/LICENSE"

[metadata]
  include-files = ["bin/build", "bin/detect", "bin/run", "buildpack.toml"]
  pre-package = "./scripts/build.sh"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:haxx:curl:7.82.0:*:*:*:*:*:*:*"
    id = "curl"
    licenses = ["SSH-short", "curl"]
    name = "cURL"
    purl = "pkg:generic/curl@7.82.0?checksum=910cc5fe279dc36e2cca534172c94364cf3fcf7d6494ba56e6c61a390881ddce&download_url=https://curl.se/download/curl-7.82.0.tar.gz"
    sha256 = "f1d68aad72c31f9051f372b1068607f1301ab7f170959bcaa95f4ab0e6d27919"
    source = "https://curl.se/download/curl-7.82.0.tar.gz"
    source_sha256 = "910cc5fe279dc36e2cca534172c94364cf3fcf7d6494ba56e6c61a390881ddce"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/curl/curl_7.82.0_linux_noarch_bionic_f1d68aad.tgz"
    version = "7.82.0"

  [[metadata.dependency-constraints]]
    constraint = "7.*"
    id = "curl"
    patches = 1

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
